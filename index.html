<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Animals</title>
  </head>
  <body>
    <div class="container">
      <div class="form-group">
        <h2>Which animal would you like to learn about?</h2>
        <form id="animal">
          <div class="radio">
            <label>
              <input type="radio" name="animal" value="turtle">
              Turtle
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name=animal value="snake">
              Snakes
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="animal" value="insect">
              Insects
            </label>
          </div>
        </form>
      </div>
      <div class="container" id="turtle">
        <h1>Turtles</h1>
        <p>
          Turtles are neat
        </p>
      </div>
      <div class="container" id="snake">
        <h1>Snakes</h1>
        <p>
          Snakes are neat
        </p>
      </div>
      <div class="container" id="insect">
        <h1>Insects</h1>
        <p>
          Insects are neat
        </p>
      </div>
      <div class="container" id="noselection">
        <h1>You have not selected an animal</h1>
        <p>
          You should select one
        </p>
      </div>
    </div>
  </body>
</html>
